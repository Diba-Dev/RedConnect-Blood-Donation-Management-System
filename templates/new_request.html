{% extends 'base.html' %}

{% block title %}
  New Blood Request | RedConnect
{% endblock %}

{% block content %}
  <section class="form-container">
    <div class="form-box">
      <h2>Submit New Blood Request</h2>
      <p class="form-subtext">Fill out the details below</p>

      <form method="POST" action="{{ url_for('new_request') }}">
        <label>Blood Group</label>
        <select name="blood_group" required>
          <option value="">-- Select --</option>
          <option>A+</option> <option>A-</option> <option>B+</option> <option>B-</option>
          <option>O+</option> <option>O-</option> <option>AB+</option> <option>AB-</option>
        </select>

        <label>Location</label>
        <input type="text" name="location" placeholder="Enter hospital or area" required />

        <label>Number of Units</label>
        <input type="number" name="units" placeholder="Enter required units" required />

        <label>Message</label>
        <textarea name="message" maxlength="100" rows="4" placeholder="Optional message"></textarea>

        <button type="submit" class="btn-primary full-width">Submit Request</button>
      </form>
    </div>
  </section>
{% endblock %}
